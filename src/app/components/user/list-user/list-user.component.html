<div class="content">
  <div *ngIf="loading" class='lmask'></div>
  <div *ngIf="data == null"> <h4 style="text-align: center" class="title"><strong>KHÔNG CÓ NGƯỜI DÙNG</strong></h4></div>
  <div *ngIf="data != null" class="table-responsive-sm">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>ID</th>
              <th>Avatar</th>
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Block</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let data of data ; let i = index">
              <td>{{ i + 1 }}</td>
              <td><img class="img-fluid" height="50px" width="50px" src="{{ data.avatar }}" alt="image"></td>
              <td>{{ data.name }}</td>
              <td>{{ data.email }}</td>
              <td>
                  <span *ngIf="data.gender == 0" class="label label-primary" aria-hidden="false">Male</span>
                  <span *ngIf="data.gender == 1" class="label label-success" aria-hidden="false">Female</span>
              </td>
              <td>
                  <span *ngIf="data.block == true" class="label label-danger" aria-hidden="false"><i class="ti-lock">&nbsp;</i>Blocked</span>
                  <span *ngIf="data.block == false" class="label label-success" aria-hidden="false"><i class="ti-key">&nbsp;</i>Active</span>
              </td>
          </tr>
      </tbody>
  </table>
</div>
</div>
