<div class="content">

  <div class="table-responsive">
  <table class="table table-striped table-bordered">
      <thead>
          <tr>
              <th>STT</th>
              <th>CategoryName</th>
              <th>BallotNumber</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>

        <tr *ngFor="let data of data; let i = index">
            <td> {{ i + 1 }} </td>
            <td>{{ data.name }}</td>
            <td>
                <span class = "label label-info"> {{ data.ballotNumber }}</span>
            </td>
            <td><a class="fa fa-edit"> </a></td>
            <td><a (click)="removeCategory(data._id)" class="fa fa-trash"> </a></td>
        </tr>

    </tbody>
  </table>
</div>
</div>
